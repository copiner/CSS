<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<title>getComputedStyle</title>
<style type="text/css">
div{
  width:100px;
  height:100px;
  margin-top:20px;
}
#first{
  background-color:red
}
#first::before{
  content:"<<";
  color:#0000ff;
}
#first::after{
  content:">>";
  color:#0000ff;
}
</style>
<script type="text/javascript">
window.onload=function(){
  var first=document.getElementById("first");
  var second=document.getElementById("second");
  console.log(second.style.backgroundColor);

  console.log(window.getComputedStyle(first,null).backgroundColor);
  console.log(window.getComputedStyle(first,":before").color);
}
</script>
</head>
<body>
<div id="first"></div>
<div id="second" style="background-color:blue"></div>
</body>
</html>
