<!DOCTYPE html>
<html>
<head>
<meta charset=" utf-8">
<title>SCROLL</title>
<style type="text/css">
  body{
    width:100px;
    height:auto;
    border:1px solid #888;
  }
  input{
      margin-top: 100px;
  }
  .mdiv{
      height: 200px;
      width: 50px;
  }
  .mdiv:nth-child(even){
      background-color: grey;
  }
</style>
</head>
<body>
<div id="div" style="width:100px;height:100px;background:#888;position:absolute;"></div>
<div><input id="button" type="button" value="scrollIntoView"/></div>
<a href="#1i" name="1i">锚点1</a>
<div name="1i" class="mdiv">
    1
</div>
<a href="#2i" name="2i">锚点2</a>
<div id="two" name="2i" class="mdiv">
    2
</div>
<a href="#3i" name="3i">锚点3</a>
<div name="3i" class="mdiv">
    3
</div>
<a href="#4i" name="4i">锚点4</a>
<div name="4i" class="mdiv">
    4
</div>
<a href="#5i" name="5i">锚点5</a>
<div name="5i" class="mdiv">
    5
</div>
<script type="text/javascript">

window.onscroll = function() {
    var log = console.log
    //log(window.pageYOffset,document.documentElement.scrollTop)
    log(window.innerHeight,document.documentElement.clientHeight)
    // 文档内容实际高度（包括超出视窗的溢出部分）
    var scrollHeight = Math.max(document.documentElement.scrollHeight, document.body.scrollHeight);
    //log(document.body.scrollHeight, document.documentElement.scrollHeight)
    //滚动条滚动距离
    var scrollTop = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
    //log(scrollTop)
    //窗口可视范围高度
    var clientHeight = window.innerHeight || Math.min(document.documentElement.clientHeight, document.body.clientHeight);
    //console.log(clientHeight)

    if (clientHeight + scrollTop >= scrollHeight) {
        log("bottom")
    }
}

var button = document.getElementById("button");
button.onclick=function(){
    // document.body.scrollIntoView({
    //     behavior:"smooth",
    //     block: "center",
    //     inline: "nearest"
    // });

    var two = document.getElementById("two");
    two.scrollIntoView({
        behavior:"smooth",
        block: "start",
        inline: "nearest"
    });
}



</script>
</body>
</html>
